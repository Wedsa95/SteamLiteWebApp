<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    	xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<h:body>
	<h:form>
	<p:growl id="messages"/>
	<h:panelGrid columns="2">
		<h:outputLabel value="User Name: " for="username" />
		<p:inputText id="username" value="#{signInHandler.userName}" 
			placeholder="Username" />
		
		<h:outputLabel value="Password" for="password" />
		<p:password id="password" value="#{signInHandler.password}" 
			placeholder="Password" />
		
		<p:commandButton value="Login" action="#{signInHandler.sendTo}" ajax="false" />
	</h:panelGrid>
	</h:form>
</h:body>
</html>
