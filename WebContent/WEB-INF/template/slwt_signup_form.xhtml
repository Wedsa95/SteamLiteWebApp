<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    	xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui">
<h:body>
	<h:form>
	<p:growl id="messages"/>
	<h:panelGrid columns="2">
		<h:outputLabel value="User Name: " for="username" />
		<p:inputText id="usename" value="#{signUpHandler.userName}" 
			placeholder="Username"/>
		
		<h:outputLabel value="Password" for="password" />
		<p:password id="password" value="#{signUpHandler.password}"
			feedback="true" placeholder="Password"/>
		
		<h:outputLabel value="Email: " for="email" />
		<p:inputText id="email" value="#{signUpHandler.email}" 
			placeholder="Email" />
		
		<p:commandButton value="Sign Up" action="#{signUpHandler.sendTo}" ajax="false"/>
	</h:panelGrid>
	</h:form>
</h:body>
</html>
